<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="very-top-banner">
        <div id="welcome">
            <button id="reset">Reset City</button>
        </div>
        <h1 class="city-banner">Compton, California</h1>
    </div>
    <div class="top-banner">
        <div class="api-weather">
            <form id="user-form" onsubmit="return false">
                <input type="text" id="user-input">
                <p>Please enter your city.</p>
            </form>
            <div id="display-actual-temp">
                <button class="temp-display" id="display-temp">Display Actual Temp.</button>
                <p id="the-temp"></p>
            </div>
        </div>
        <div class="season">
            <img id="season-image" src="photos/summer1.png">
        </div>
    </div>
    <div class="banner">
        <div class="sun" id="sun-1">
            <img id="sun1" src="photos/verySunny.png">
        </div>
        <div class="sun" id="sun-2">
            <img id="sun2" src="photos/verySunny.png">
        </div>
        <div class="sun" id="sun-3">
            <img id="sun3" id="testing" src="photos/verySunny.png">
        </div>
    </div>
    <div class="bottom">
        <div class="temp" id="desired-temp">
            <div class="bottom-duo">
                <h3 class="headers">Desired Temp.</h3>
                <h2 class="number" id="changing-number">75Â°</h2>
            </div>
            <div class="arrows">
                <button id="up-temp">
                    <div class="arrow arrow-up">
                        ^
                    </div>
                </button>
                <button id="down-temp">
                    <div class="arrow arrow-down">
                        ^
                    </div>
                </button>
            </div>
        </div>
        <div class="temp" id="ac-temp">
            <div class="bottom-duo" id="mid-bottom-duo">
                <h3 class="headers">Actual Temp.</h3>
                <h2 class="number" id="ac-number"></h2>
            </div>
        </div>
        <div class="temp" id="desired-sky">
            <div class="bottom-duo">
                <h3 class="headers">Desired Sky</h3>
                <h2 class="sky">Sunny</h2>
            </div>
            <div class="arrows">
                <button id="up-sky">
                    <div class="arrow arrow-up">
                        ^
                    </div>
                </button>
                <button id="down-sky">
                    <div class="arrow arrow-down">
                        ^
                    </div>
                </button>
            </div>
        </div>
    </div>
    <div class="footer">
        <label for="sky-select">Describe the sky in your home town:</label>
        <select name="skies" id="sky-select">
            <option value="">--Please choose an option--</option>
            <option value="sunny">Sunny</option>
            <option value="partly-cloudy">Partly Cloudy</option>
            <option value="cloudy">Cloudy</option>
            <option value="rainy">Rainy</option>
        </select>
    </div>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
